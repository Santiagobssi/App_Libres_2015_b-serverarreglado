<h1>Usuarios</h1>


<div class="row">
    
    
<div class="col-sm-4">
    
    </div>
    

    <div class="col-sm-4">
    <form class="form-inline" ng-submit="agregarUsuario()">
        
  <div class="form-group">
    <label for="exampleInputName2">Nombre</label>
    <input ng-model="nombre" type="text" class="form-control" id="exampleInputName2" placeholder="Santiago">
  </div>
        
        <div class="form-group">
    <label for="exampleInputApellido">Apellido</label>
    <input ng-model="apellido" type="text" class="form-control" id="exampleInputName2" placeholder="Samaniego">
  </div>
        
        
  <div class="form-group">
    <label for="exampleInputEmail2">Correo</label>
    <input ng-model="correo" type="email" class="form-control" id="exampleInputEmail2" placeholder="santiago.samaniego@example.com">
  </div>
        
        
        <div class="form-group">
    <label for="exampleInputEmail2">Contrase√±a</label>
    <input ng-model="password" type="password" class="form-control" id="exampleInputPasswd2" placeholder="********">
  </div>
        
        <div class="form-group">
    <label for="exampleInputFecha">Fecha</label>
    <input ng-model="fecha" type="date" class="form-control" id="exampleInputFecha2" placeholder="dd/mm/aa">
  </div>
        
    <div class="form-group">    
  <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
</form>
    </div>


</div>
